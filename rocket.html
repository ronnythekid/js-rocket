<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA Rocket</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Prata" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/rocket.css">
</head>
<body class="body-state1">
    <div class="left-col">
        <div class="interface state1">
            <h1>JS Rocket Lauch!</h1>
            <a href="#" class="button" onclick="changeState(2);">Launch!</a>
        </div>
        <div class="interface state2">
            <h1 id="countdown">10</h1>
            <a href="#" onclick="changeState(1);">Abort!</a>
        </div>
        <div class="interface state3">
            <h1>Lift Off!</h1>
        </div>
        <div class="interface state4">
            <h1>You're a champion</h1>
            <a href="#" class="button" onclick="changeState(1);">Do it again!</a>
        </div>
        <div class="interface state5">
            <h1>WTF !!!</h1>
            <a href="#" class="button" onclick="changeState(1);">Try again</a>
        </div>
    </div>
    <div class="right-col">
        <div class="ground"></div>
        <div class="rocket"></div>
        <div class="nervous" id="nervous"></div>
        <div class="cant-wait" id="cant-wait"></div>
    </div>

    <script src="/js/rocket.js"></script>
</body>
